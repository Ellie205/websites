<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            width: 20%;
        }
        fieldset{
            box-shadow: 2px 2px lightgrey;
        }
        input, label, select{
            width: 100%;
        }
        input:focus{
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <form action="https://tm-statweb.be/forms.php" method="post">
        <label for="voornaam">Voornaam:</label>
        <input type="text" placeholder="Voornaam" id="voornaam" name="voornaam" required>
        <label for="familienaam">Familienaam:</label>
        <input type="text" placeholder="Familienaam" id="familienaam" name="familienaam" required>
        <label for="adres">Adres:</label>
        <input type="text" placeholder="Adres" id="adres" name="adres" required>
        <label for="provincie">Provincie:</label>
        <select name="provincie" id="provincie" required>
            <option value="antwerpen">Antwerpen</option>
            <option value="limburg" selected>Limburg</option>
            <option value="oost-vlaanderen">Oost-Vlaanderen</option>
            <option value="vlaams-brabant">Vlaams-Brabant</option>
            <option value="west-vlaanderen">West-Vlaanderen</option>
            <option value="henegouwen">Henegouwen</option>
            <option value="luik">Luik</option>
            <option value="luxemburg">Luxemburg</option>
            <option value="namen">Namen</option>
            <option value="waals-brabant">Waals-Brabant</option>
        </select>
        <fieldset>
            <label for="man">Man</label>
            <input type="radio" name="man" id="man">
            <label for="vrouw">Vrouw</label>
            <input type="radio" name="vrouw" id="vrouw">
            <label for="ander">Ander</label>
            <input type="radio" name="ander" id="ander">
        </fieldset>
        <label for="foto">Foto </label>
        <input type="file" id="foto" name="foto" required>
    </form>
</body>
</html>
