<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcursus HTML</title>
    <style>
        hr{
            width: 100%;
            border: 1px solid #00283C;
        }
        #entiteit{
            border: 1px solid grey;
            border-collapse: collapse;
        }
        th, td{
            padding: 15px;
            border: 1px solid grey;
        }
        th{
            background-color: #00283C;
            color: white;
        }
        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>
    <h1>Webcursus HTML</h1>
    <hr>
    <table id="entiteit">
        <caption>Overzicht van entiteiten</caption>
        <tr>
            <th>Entiteit</th>
            <th>Betekenis</th>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>less-than</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>greater-than</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>&euro;</td>
            <td>euro</td>
        </tr>
    </table>
</body>
</html>
