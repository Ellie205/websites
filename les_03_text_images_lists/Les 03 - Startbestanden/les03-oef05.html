<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekplanner</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #00283C;
        }
        .weekplanner{

        }
        li{

            padding: 3px;
        }
        ol{
            background-color: #FA6432;
            color: white;
        }
        ul{
            background-color: #00283C;
            color: white;
        }
        .container{
            padding: 20px;
            width: 400px;
        }
    </style>
</head>
<body>
    <img class="weekplanner" src="img/weekplanner.gif" alt="Weekplanner" title="Weekplanner">
    <div class="container">
        <ol>

                maandag

                        </ul>
                    </li>
                </ol>
            </li>
            <li>dinsdag</li>
            <li>
                woensdag
                <ol>
                    <li>
                        Engels
                        <ul>
                            <li>Woordenboek</li>
                            <li>Cursus afhalen</li>
                        </ul>
                    </li>

</html>
